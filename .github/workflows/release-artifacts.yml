name: Release Artifacts (tag)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

concurrency:
  group: artifacts-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pack-gpr:
    name: Pack GPR artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
          cache: true
          cache-dependency-path: bun.lock

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Prepare GPR package (gpr)
        run: |
          node packages/cli/dist/index.mjs gpr --root packages/gpr --json --manifest packages/gpr/.artifacts/artifacts.json

      - name: Upload artifacts (gpr)
        uses: actions/upload-artifact@v4
        with:
          name: gpr-artifacts-${{ github.ref_name }}
          path: |
            packages/gpr/.artifacts/**
          if-no-files-found: error
